image:
    file: .gitpod.Dockerfile

vscode:
  extensions:
    - runem.lit-plugin
    - tabnine.tabnine-vscode
    - eamodio.gitlens
tasks:
  - name: Open cypress
    command: |
      gp sync-await install
      printf 'y' | npx cypress install --force
      npx cypress verify
      npx cypress info
  - name: Install and run dev server
    init: |
      npm install
    command: npm run connect
    openMode: tab-after
